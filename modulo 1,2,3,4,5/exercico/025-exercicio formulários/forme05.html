<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo de formulário 05</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastrophp.html" method="get" autocomplete="on"></form>
    <fieldset>
        <legend>sexo</legend>
        <label for="imas">masculino</label>
        <input type="radio" name="mas" id="imas">
        <label for="ifem">Feminina</label>
        <input type="radio" name="mas" id="ifem">

    </fieldset>
    <fieldset>
        <legend>Esportes Favoritos</legend>
        
        <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label><br>        
        <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label><br>
         <input type="checkbox" name="nat" id="inat" checked><label for="inat">natação</label><br>
        
        <input type="checkbox" name="ten" id="iten"><label for="iten">Tênis</label><br>

    </fieldset>
    
</body>
</html>
