<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forme06</title>
</head>
<body>
    <h1>forme01</h1>
    <form action="cadastrophp.html">
        <p>
            <label for="icor">cor: </label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="inivel">nível de satisfarção: </label>
            <input type="range" name="nivel" id="inivel" min="1" max="10"> 
        </p>
        <p>
            <label for="ifoto">foto do perfil</label>
            <input type="file" name="foto" id="ifoto">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>


    </form>
    
</body>
</html>
