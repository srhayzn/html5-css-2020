<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forme 10</title>
</head>
<body>
    <h1>exemplo de formulário</h1>
    <form action="cadastrophp.html" method="post" autocomplete="on">
        <p>
            <label for="iano">Em que anovocê nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2024" oninput="calcidade">
        </p>
        <p>
            <label for="iidade">sua idade é: </label>
            <output id="iidade">0</output>
        
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

</form> 
<script>
    function calcidade() {
        let atual = new Date().getFullYear()
        iidade.innerHTMl = Number(atual) - Number(iano.value)
    }
</script>
</body>
</html>
