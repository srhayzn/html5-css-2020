<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on"></form>
    <p>
        <label for="inome">nome</label>
        <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome completo" autocomplete="name" required>
    </p>
    <p>
        <label for="imedia">média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" step="0.5">
    </p>
    <p>
        <label for="imes">período</label>
        <input type="date" name="mes" id="imes">
    </p>
    <label for="ihora">horarío</label>
    <input type="time" name="horario" id="ihora">
    <p>
        <input type="submit" value="enviar">
        <input type="reset" value="limpar">
    </p>
    
</body>
</html>
