<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        a {
            color: brown;
        }
        a:visited {
            color: rgb(255, 0, 21);
        }
        a:active {
            color: burlywood;
        }
        a::after {
            content: '[link]';
            text-decoration: none;
            font-weight: normal;
            color: blue;
        }

    </style>
</head>
<body>
    <h1>personalizando links</h1>
    <li><a href="https://github.com/" target="_blank">repositorio do githamb</a>></li>
    <li><a href="https://www.youtube.com/">canal do youtube</a></li>
    <li><a href="https://twitter.com/">site do google</a></li>
    <h1> texte novo links</h1>
    <li><a href="https://github.com/" target="_blank">links novos</a></li>
    <p></p>
    
</body>
</html>
